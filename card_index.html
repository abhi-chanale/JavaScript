<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card or Debit Card Auto Formate</title>
  </head>
  <body>
    <div>
      <h1>Auto formating the Card number by using String and Array Methods.</h1>
    </div>
    <div>
      <input
        type="text"
        id="debitOrCreditCard"
        placeholder="xxx xxxx xxxx"
        onkeypress="formateCardNumber(event)"
        onpaste="preventUserFromPaste(event)"
      />
    </div>
  </body>
  <script src="/card.js"></script>
</html>
